<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Bash</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="main">
      <h1>&hearts; Bubble Bash &hearts;</h1>
      <div id="innermain">
        <div id="pannel1">
          <div class="pannelItems">
            <h2>hit</h2>
            <div class="box" id="hit"></div>
          </div>
          <div class="pannelItems">
            <h2>timer</h2>
            <div class="box" id="timmerclock">100</div>
          </div>
          <div class="pannelItems">
            <h2>score</h2>
            <div class="box" id="score">0</div>
          </div>
          <div class="pannelItems">
            <h2>Level</h2>
            <div id="level" class="box"></div>
          </div>
        </div>
        <div id="pannel2"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
